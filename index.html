<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    
<h2>Employee Feedback Form</h2>
<form>
	
<p>
<label>Employee Id: <input type="text" /></label>
</p>
<p>
<label>Name: <input type="text" ></label>
</p>
<p>
<label>Password: <input type="password" ></label>
</p>
<label for="Employee">Choose a branch</label>
<select id="Employee">
  <option value="chennai">Chennai</option>
  <option value="Banglore">Banglore</option>
  <option value="Mumbai">Mumbai</option>
  <option value="Delhi">Delhi</option>
</select>
<p>Employee Review</p>
  <input type="radio"  value="Excellent">
  <label for="Excellent">Excellent</label><br>
  <input type="radio" value="Good">
  <label for="GOOD">good</label><br>
  <input type="radio" value="Need Improvement">
  <label for="Need Improvement">Need Improvement</label>


<p><label for="feedback">Employee Feedback</label></p>
  <textarea id="feedback" name="feedback" rows="4" cols="50"></textarea>

<p>
<button type="submit">Submit</button>
</p>
</form>
</body>
</html>
